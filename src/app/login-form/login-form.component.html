<div class="container login-container">

  <div class="logo-container">
    <img class="logo-big" src="../assets/logo_accent.png" alt="">
  </div>

  <form #f="ngForm" (ngSubmit)="login(f)">
    <div class="form-group">
      <label for="username">Username</label>
      <input 
        ngModel
        #username="ngModel"
        required
        type="text" name="username" class="form-control">

      <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
        <div *ngIf="username.errors.required">Username is required.</div>
      </div>

    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        ngModel
        #password="ngModel"
        required
        type="password" name="password" class="form-control">

      <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
          <div *ngIf="password.errors.required">Password is required.</div>
        </div>

    </div>

    <div *ngIf="invalidLogin" class="alert alert-danger">
      Invalid Login
    </div>

    <div>
        <button type="button" class="btn btn-primary btn-lg pull-left" (click)="register($event)">Register</button>
        <button class="btn btn-primary btn-lg pull-right" [disabled]="f.invalid">Login</button>
    </div>
    
  </form>
</div>
